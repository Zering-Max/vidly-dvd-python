{% extends 'base.html' %}

{% block content %}
<div class="d-flex p-2 bd-highlight flex-wrap justify-content-between">
{% for movie in movies %}
    <div class="card mb-5 rounded" style="width: 30%;">
      <a href="{% url 'movies_detail' movie.id %}">
        <img src="{{ movie.image }}" class="card-img-top" alt="{{ movie.title }}">
      </a>
      <div class="card-body">
        <h5 class="card-title">{{ movie.title }}</h5>
        <p class="card-text"></p>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">{{ movie.genre }}</li>

      </ul>
      <div class="card-body">
        <a href="{% url 'movies_detail' movie.id %}" class="card-link">Details</a>

      </div>
    </div>
{% endfor %}
</div>
{% endblock %}
